{% extends "layout.html" %}

{% block body %}
  {% if not no_frontpage_input %}
  <header class="jumbotron masthead">
    <h1>nbviewer</h1>
    <p>A simple way to share Jupyter Notebooks</p>
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <form method="post" action="{{ from_base('/create/') }}">
          <div class="input-group">
            <input class="form-control"
             id="main-input"
             type="text"
             name="gistnorurl"
             autofocus="autofocus"
             placeholder="URL | GitHub username | GitHub username/repo | Gist ID"/>
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit" type="button">
                Go!
              </button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </header>
  {% endif %} 

{% endblock body %}
